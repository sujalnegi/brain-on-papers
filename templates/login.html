<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Brain on Papers</title>
    <meta name="description" content="Login to access your Brain on Papers account">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="branding-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h1 class="brand-title">Brain on Papers</h1>
                </div>
                <p class="brand-tagline">Your Brainstorming companion</p>

                <div class="features-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <span class="material-symbols-outlined">auto_awesome</span>
                        </div>
                        <div class="feature-text">
                            <h3>Smart Organization</h3>
                            <p>Keep your research papers organized and accessible</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <div class="feature-text">
                            <h3>Advanced Search</h3>
                            <p>Find what you need in seconds</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="decorative-elements">
                <div class="floating-circle circle-1"></div>
                <div class="floating-circle circle-2"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="social-login">
                        <button type="button" class="btn-social google-btn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M22.56 12.25C22.56 11.47 22.49 10.72 22.36 10H12V14.26H17.92C17.66 15.63 16.88 16.79 15.71 17.57V20.34H19.28C21.36 18.42 22.56 15.6 22.56 12.25Z"
                                    fill="#4285F4" />
                                <path
                                    d="M12 23C14.97 23 17.46 22.02 19.28 20.34L15.71 17.57C14.73 18.23 13.48 18.63 12 18.63C9.13 18.63 6.71 16.7 5.84 14.1H2.18V16.94C3.99 20.53 7.7 23 12 23Z"
                                    fill="#34A853" />
                                <path
                                    d="M5.84 14.1C5.62 13.44 5.49 12.73 5.49 12C5.49 11.27 5.62 10.56 5.84 9.9V7.06H2.18C1.43 8.55 1 10.22 1 12C1 13.78 1.43 15.45 2.18 16.94L5.84 14.1Z"
                                    fill="#FBBC05" />
                                <path
                                    d="M12 5.38C13.62 5.38 15.06 5.94 16.21 7.02L19.36 3.87C17.45 2.09 14.97 1 12 1C7.7 1 3.99 3.47 2.18 7.06L5.84 9.9C6.71 7.3 9.13 5.38 12 5.38Z"
                                    fill="#EA4335" />
                            </svg>
                            <span>Sign in with Google</span>
                        </button>
                        <button type="button" class="btn-social github-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                            </svg>
                            <span>Sign in with GitHub</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();

        async function handleAuthSuccess(result, provider) {
            try {
                const user = result.user;
                const idToken = await user.getIdToken();

                console.log(`${provider} login successful`, user);

                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                alert(`Login failed: ${error.message}`);
            }
        }


        function handleAccountConflict(error, providerName) {
            const email = error.customData?.email || 'your email';

            let existingProvider = 'another provider';
            if (providerName === 'GitHub') {
                existingProvider = 'Google';
            } else if (providerName === 'Google') {
                existingProvider = 'GitHub';
            }

            alert(`An account with ${email} already exists.\n\nPlease sign in using ${existingProvider} instead.\n\nNote: You previously created an account with ${existingProvider}.`);
        }

        const googleBtn = document.querySelector('.google-btn');
        if (googleBtn) {
            googleBtn.addEventListener('click', () => {
                signInWithPopup(auth, googleProvider)
                    .then((result) => handleAuthSuccess(result, 'Google'))
                    .catch((error) => {
                        if (error.code === 'auth/account-exists-with-different-credential') {
                            handleAccountConflict(error, 'Google');
                        } else {
                            console.error("Google login failed", error);
                            alert(`Login failed: ${error.message}`);
                        }
                    });
            });
        }

        const githubBtn = document.querySelector('.github-btn');
        if (githubBtn) {
            githubBtn.addEventListener('click', () => {
                signInWithPopup(auth, githubProvider)
                    .then((result) => handleAuthSuccess(result, 'GitHub'))
                    .catch((error) => {
                        if (error.code === 'auth/account-exists-with-different-credential') {
                            handleAccountConflict(error, 'GitHub');
                        } else {
                            console.error("GitHub login failed", error);
                            alert(`Login failed: ${error.message}`);
                        }
                    });
            });
        }
    </script>
    <script src="/static/js/login.js"></script>
</body>

</html>

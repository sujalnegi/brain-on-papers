<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard | Brain on Papers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/whiteboard.css">
</head>

<body>
    <div class="whiteboard-container">
        <header class="toolbar">
            <div class="toolbar-left">
                <a href="/dashboard" class="back-btn" title="Back to Dashboard">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <input type="text" class="board-name-input" value="Untitled Board" placeholder="Board name">
            </div>

            <div class="toolbar-center">
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="pen" title="Pen">
                        <span class="material-symbols-outlined">edit</span>
                    </button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser">
                        <span class="material-symbols-outlined">ink_eraser</span>
                    </button>
                    <button class="tool-btn" data-tool="text" title="Text">
                        <span class="material-symbols-outlined">text_fields</span>
                    </button>
                    <button class="tool-btn" data-tool="shapes" title="Shapes">
                        <span class="material-symbols-outlined">category</span>
                    </button>
                </div>

                <div class="divider"></div>

                <div class="tool-group">
                    <input type="color" id="color-picker" value="#6C7D47" title="Color">
                    <input type="range" id="brush-size" min="1" max="20" value="3" title="Brush Size">
                    <span class="brush-size-label">3px</span>
                </div>

                <div class="divider"></div>

                <div class="tool-group">
                    <button class="tool-btn" id="undo-btn" title="Undo">
                        <span class="material-symbols-outlined">undo</span>
                    </button>
                    <button class="tool-btn" id="redo-btn" title="Redo">
                        <span class="material-symbols-outlined">redo</span>
                    </button>
                    <button class="tool-btn" id="clear-btn" title="Clear All">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>

            <div class="toolbar-right">
                <button class="btn-secondary" id="save-btn">
                    <span class="material-symbols-outlined">save</span>
                    <span>Save</span>
                </button>
                <button class="btn-primary" id="export-btn">
                    <span class="material-symbols-outlined">download</span>
                    <span>Export</span>
                </button>
            </div>
        </header>

        <div class="canvas-wrapper">
            <canvas id="whiteboard-canvas"></canvas>
        </div>

        <footer class="status-bar">
            <div class="status-left">
                <span class="status-item">
                    <span class="material-symbols-outlined">person</span>
                    <span>{{ user.name if user else 'User' }}</span>
                </span>
            </div>
            <div class="status-center">
                <span class="status-item" id="auto-save-status">
                    <span class="material-symbols-outlined">cloud_done</span>
                    <span>All changes saved</span>
                </span>
            </div>
            <div class="status-right">
                <button class="zoom-btn" id="zoom-out">
                    <span class="material-symbols-outlined">remove</span>
                </button>
                <span class="zoom-level">100%</span>
                <button class="zoom-btn" id="zoom-in">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
        </footer>
    </div>

</body>

</html>
